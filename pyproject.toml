[tool.poetry]
authors = ["long2ice <long2ice@gmail.com>", "Rushil Srivastava <rushu0922@gmail.com>"]
description = "Cache for FastAPI"
documentation = "https://github.com/rushilsrivastava/fastapi-cache"
homepage = "https://github.com/rushilsrivastava/fastapi-cache"
include = ["LICENSE", "README.md"]
keywords = ["fastapi", "cache", "caching"]
license = "Apache-2.0"
name = "fastapi-cache2"
packages = [
  {include = "fastapi_cache"},
]
readme = "README.md"
repository = "https://github.com/rushilsrivastava/fastapi-cache"
version = "0.1.7"

[tool.poetry.dependencies]
aiomcache = {version = ">=0.6.0,<0.8.0", optional = true}
fastapi = ">=0.63.0,<0.90.0"
pendulum = "^2.1.0"
python = "^3.7"
redis = {version = ">=4.2.0rc1,<4.4.0", optional = true}
uvicorn = ">=0.15.0,<0.19.0"

[tool.poetry.dev-dependencies]
bandit = "^1.7.4"
black = "^22.6.0"
flake8 = "^4.0.1"
isort = "^5.5.2"
pytest = "^7.0.1"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry.extras]
all = ["aioredis", "aiomcache"]
memcache = ["aiomcache"]
redis = ["redis"]
