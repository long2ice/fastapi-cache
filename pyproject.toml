[tool.poetry]
name = "fastapi-cache2"
version = "0.1.3.4"
description = "Cache for FastAPI"
authors = ["long2ice <long2ice@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/long2ice/fastapi-cache"
repository = "https://github.com/long2ice/fastapi-cache.git"
documentation = "https://github.com/long2ice/fastapi-cache"
keywords = ["fastapi", "cache", "caching"]
packages = [
    { include = "fastapi_cache" }
]
include = ["LICENSE", "README.md"]

[tool.poetry.dependencies]
python = "^3.7"
fastapi = ">=0.63.0,<0.70.0"
uvicorn = ">=0.12.0,<0.14.0"
aioredis = {version = ">=1.3.1,<1.4", optional = true}
aiomcache = {version = ">=0.6.0,<0.7.0", optional = true}
python-dateutil = ">=2.8.1,<2.9.0"

[tool.poetry.dev-dependencies]
flake8 = "*"
isort = "*"
black = "^19.10b0"
pytest = "*"
bandit = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.extras]
redis = ["aioredis"]
memcache = ["aiomcache"]
all = ["aioredis","aiomcache"]
